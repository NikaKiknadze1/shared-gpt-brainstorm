<!DOCTYPE html>
<html>
<head>
  <title>Shared GPT with Room History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #343541;
      color: #ececf1;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    h2 {
      margin: 10px 0;
    }

    select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    select {
      background-color: #40414f;
      color: #ececf1;
    }

    button {
      cursor: pointer;
      background-color: #19c37d;
      color: white;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #007aff;
      color: #fff;
      margin-left: auto;
    }

    .gpt {
      background-color: #444654;
      color: #ececf1;
      margin-right: auto;
    }

    .timestamp {
      font-size: 0.75em;
      opacity: 0.7;
      display: block;
      margin-top: 4px;
    }

    .date-divider {
      text-align: center;
      font-size: 0.85em;
      font-weight: bold;
      color: #888;
      margin: 20px 0 10px;
    }

    .input-area {
      display: flex;
      position: sticky;
      bottom: 0;
      padding: 10px;
      background-color: #40414f;
    }

    .input-area textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #565869;
      border-radius: 6px;
      background-color: #40414f;
      resize: none;
      overflow-y: hidden;
      color: inherit;
    }

    .input-area button {
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      background-color: #19c37d;
      color: #fff;
      padding: 0 20px;
    }

    .mobile-chat-btn {
      display: none;
    }

    @media (max-width: 600px) {
      select, button, .input-area input {
        font-size: 0.9em;
      }

      .mobile-chat-btn {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #19c37d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 28px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 999;
      }
    }
  </style>
</head>
<body>
  <h2>Select a Room</h2>
  <select id="roomSelector" onchange="changeRoom()">
    <option value="general">General</option>
    <option value="marketing">Marketing</option>
    <option value="teamA">Team A</option>
  </select>
  <button onclick="toggleTheme()">üåó Toggle Theme</button>
  <hr>
  <div id="chatBox"></div>
  <div class="input-area">
    <textarea id="userInput" placeholder="Ask something..." rows="1" onkeydown="if(event.key === 'Enter' && !event.shiftKey){ event.preventDefault(); sendMessage(); }" oninput="autoResize(this)"></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
  <button onclick="clearRoom()">üóëÔ∏è Clear Room</button>
  <button class="mobile-chat-btn" onclick="focusInput()">üí¨</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdx5jxaNIh70BcGlrSIfhm5OyrACIg7Ss",
      authDomain: "shared-gpt-brainstorm.firebaseapp.com",
      projectId: "shared-gpt-brainstorm",
      storageBucket: "shared-gpt-brainstorm.firebasestorage.app",
      messagingSenderId: "71732375553",
      appId: "1:71732375553:web:6f3cd50960e919f28c1000"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentRoom = "general";
    let unsubscribe = null;

    function changeRoom() {
      currentRoom = document.getElementById("roomSelector").value;
      loadMessages();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString();
    }

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "<h3>History for: " + currentRoom + "</h3>";
      if (unsubscribe) unsubscribe();
      let lastDate = "";
      unsubscribe = db.collection("rooms").doc(currentRoom).collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "<h3>History for: " + currentRoom + "</h3>";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const msgClass = msg.sender === "user" ? "user" : "gpt";
            const msgDate = formatDate(msg.timestamp);
            if (msgDate !== lastDate) {
              chatBox.innerHTML += `<div class='date-divider'>${msgDate}</div>`;
              lastDate = msgDate;
            }
            chatBox.innerHTML += `<div class="message ${msgClass}">
              <b>${msg.sender}</b>: ${msg.text}
              <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>
            </div>`;
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const input = inputEl.value;
      if (!input.trim()) return;
      inputEl.value = "";
      inputEl.style.height = "auto";

      await db.collection("rooms").doc(currentRoom).collection("messages").add({
        text: input,
        sender: "user",
        timestamp: Date.now()
      });

      const response = await fetch("https://us-central1-YOUR_PROJECT_ID.cloudfunctions.net/callGpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input, room: currentRoom })
      });

      const data = await response.json();
      await db.collection("rooms").doc(currentRoom).collection("messages").add({
        text: data.reply,
        sender: "GPT",
        timestamp: Date.now()
      });
    }

    async function clearRoom() {
      const messagesRef = db.collection("rooms").doc(currentRoom).collection("messages");
      const snapshot = await messagesRef.get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    function focusInput() {
      document.getElementById("userInput").focus();
    }

    function autoResize(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      loadMessages();
    }
  </script>
</body>
</html>
