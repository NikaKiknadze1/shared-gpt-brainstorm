<!DOCTYPE html>
<html>
<head>
  <title>Shared GPT with Room History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    h2 {
      color: inherit;
    }

    select, input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1em;
      background-color: inherit;
      color: inherit;
    }

    button {
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d99;
    }

    #chatBox {
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      margin-bottom: 15px;
    }

    body.light #chatBox {
      background-color: #fdfdfd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark #chatBox {
      background-color: #1e1e1e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      clear: both;
      position: relative;
      word-wrap: break-word;
    }

    .user {
      background-color: #2a9d8f;
      float: right;
      text-align: right;
      color: #fff;
    }

    .gpt {
      background-color: #2c2c2c;
      float: left;
      text-align: left;
      color: #f5f5f5;
    }

    .timestamp {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 5px;
      display: block;
    }

    .date-divider {
      text-align: center;
      font-size: 0.85em;
      font-weight: bold;
      color: #888;
      margin: 20px 0 10px;
    }

    .mobile-chat-btn {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      select, input, button {
        font-size: 0.9em;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      #chatBox {
        max-height: 60vh;
      }

      .message {
        max-width: 90%;
      }

      .mobile-chat-btn {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 28px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 999;
      }
    }
  </style>
</head>
<body>
  <h2>Select a Room</h2>
  <select id="roomSelector" onchange="changeRoom()">
    <option value="general">General</option>
    <option value="marketing">Marketing</option>
    <option value="teamA">Team A</option>
  </select>
  <button onclick="toggleTheme()">üåó Toggle Theme</button>
  <hr>
  <div id="chatBox"></div>
  <input id="userInput" placeholder="Ask something..." onkeydown="if(event.key === 'Enter'){ sendMessage(); }" />
  <button onclick="sendMessage()">Send</button>
  <button onclick="clearRoom()">üóëÔ∏è Clear Room</button>
  <button class="mobile-chat-btn" onclick="focusInput()">üí¨</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdx5jxaNIh70BcGlrSIfhm5OyrACIg7Ss",
      authDomain: "shared-gpt-brainstorm.firebaseapp.com",
      projectId: "shared-gpt-brainstorm",
      storageBucket: "shared-gpt-brainstorm.firebasestorage.app",
      messagingSenderId: "71732375553",
      appId: "1:71732375553:web:6f3cd50960e919f28c1000"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentRoom = "general";
    let unsubscribe = null;

    function changeRoom() {
      currentRoom = document.getElementById("roomSelector").value;
      loadMessages();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString();
    }

    function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "<h3>History for: " + currentRoom + "</h3>";
      if (unsubscribe) unsubscribe();
      let lastDate = "";
      unsubscribe = db.collection("rooms").doc(currentRoom).collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "<h3>History for: " + currentRoom + "</h3>";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const msgClass = msg.sender === "user" ? "user" : "gpt";
            const msgDate = formatDate(msg.timestamp);
            if (msgDate !== lastDate) {
              chatBox.innerHTML += `<div class='date-divider'>${msgDate}</div>`;
              lastDate = msgDate;
            }
            chatBox.innerHTML += `<div class="message ${msgClass}">
              <b>${msg.sender}</b>: ${msg.text}
              <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>
            </div>`;
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const input = inputEl.value;
      if (!input.trim()) return;
      inputEl.value = "";

      await db.collection("rooms").doc(currentRoom).collection("messages").add({
        text: input,
        sender: "user",
        timestamp: Date.now()
      });

      const response = await fetch("https://us-central1-shared-gpt-brainstorm.cloudfunctions.net/callGpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input, room: currentRoom })
      });

      const data = await response.json();
      await db.collection("rooms").doc(currentRoom).collection("messages").add({
        text: data.reply,
        sender: "GPT",
        timestamp: Date.now()
      });
    }

    async function clearRoom() {
      const messagesRef = db.collection("rooms").doc(currentRoom).collection("messages");
      const snapshot = await messagesRef.get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    function focusInput() {
      document.getElementById("userInput").focus();
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme);
      loadMessages();
    }
  </script>
</body>
</html>
