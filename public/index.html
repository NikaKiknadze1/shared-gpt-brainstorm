<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT Brainstorm</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet">
</head>
<body class="dark">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>GPT Brainstorm</h2>
      <button class="icon-button" onclick="clearRoom()" title="Clear Room">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m5 0H6" />
        </svg>
      </button>
    </div>
    <div class="sidebar-content">
      <label for="roomSelector">Room</label>
      <select id="roomSelector" onchange="changeRoom()">
        <option value="general">General</option>
        <option value="tech">Tech</option>
        <option value="design">Design</option>
      </select>
    </div>
  </aside>

  <main class="chat-container">
    <header class="chat-header">
      <h1>Shared GPT</h1>
      <button class="icon-button" onclick="toggleTheme()" title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.485-8.485h1m-16.97 0h1m12.02-4.95l.707-.707m-12.02 0l-.707-.707m12.02 12.02l.707.707m-12.02 0l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
      </button>
    </header>

    <section id="chatBox" class="chat-box">
      <!-- Messages will be dynamically loaded here -->
    </section>

    <footer class="chat-input-container">
      <textarea id="userInput" placeholder="Send a message..." rows="1"></textarea>
      <button onclick="sendMessage()">Send</button>
    </footer>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
