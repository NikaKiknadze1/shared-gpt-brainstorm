<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamGPT Brainstorm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div>
        <h2>TeamGPT</h2>
        <p class="tagline">Collaborative Chat</p>
      </div>
      <button class="icon-button" onclick="clearRoom()" title="Clear Room">ğŸ—‘ï¸</button>
    </div>
    <div class="sidebar-content">
      <label for="roomSelector">Room</label>
      <select id="roomSelector" onchange="changeRoom()">
        <option value="general">General</option>
        <option value="tech">Tech</option>
        <option value="design">Design</option>
      </select>
    </div>
  </aside>

  <main class="chat-container">
    <header class="chat-header">
      <h1>TeamGPT Collaboration</h1>
      <button class="icon-button" onclick="toggleTheme()" title="Toggle Theme">ğŸŒ—</button>
    </header>

    <section id="chatBox" class="chat-box">
      <!-- Messages will be dynamically loaded here -->
    </section>

    <footer class="chat-input-container">
      <textarea id="userInput" placeholder="Send a message..." rows="1"></textarea>
      <button onclick="sendMessage()" title="Send">ğŸ“¤</button>
    </footer>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
